<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FH-BQ.0</title>
</head>
<body>
    
    <form action="\...">
        <h1> Feedback Form </h1>
        
        <label for="name"> First Name:</label>
        <input id="name" type="text" placeholder="Enter name here">

        <label for="surname"> Second Name: </label>
        <input id="surname" type="text" placeholder="Enter surname here"><br>

        <br>

        <input id="1" type="radio" name="gender">
        <label for="1"> Male </label><br>

        <br>
        
        <input id="2" type="radio" name="gender">
        <label for="2"> Female </label><br>
        
        <br>
        
        <label for="email"> email: </label>
        <input id="email" type="email" placeholder="e-mail address"><br>
        
        <br>
        
        <label for="com"> Comment: </label><br>
        <input id="com" type="text" style="width: 400px; height: 75px;"><br>

        <br>

        <select name="cork" id="selection box">

            <option value="cork"> cork </option>
            <option value="cork1"> cork1 </option>
            <option value="cork2"> cork2 </option>
            <option value="cork3"> cork3 </option>

        </select><br>
        
        <br>
        
        <button type="submit"> Send Feedback </button>
        
        <button type="reset"> Reset </button>

    </form>
</body>
</html>
